<script>
  async function test() {
    console.log("start");
    await sleep(3000);
    console.log("3s has passed");
  }
  function sleep(time) {
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve();
      },time);
    });
  }
  console.log(test())
</script>
