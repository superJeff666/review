<script>
  //实现sum(1)(2)(3)返回结果是1，2，3之和
  //
  //   function sum(a) {
  //     return function(b) {
  //       return function(c) {
  //         return a + b + c;
  //       };
  //     };
  //   }
  //   console.log(sum(1)(2)(3));

  //实现通用的curry函数
  function curry(fn, args = []) {
    return function() {
      let rest = [...args, ...arguments];
      if (rest.length < fn.length) {
        return curry.call(this,fn,rest);
      } else {
        return fn.apply(this,rest);
      }
    };
  }
  function sum(a,b,c) {
    return a + b + c; 
  }
  let sumFn = curry(sum);
  console.log(sumFn(1)(2)(3));
</script>
