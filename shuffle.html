<script>
  //数组乱序
  function shuffle(arr) {
    let m = arr.length;
    while (m > 1) {
      let index = Math.floor(Math.random() * m--);
      [arr[m], arr[index]] = [arr[index], arr[m]];
    }
    return arr;
  }
  const arr = [1,2,3,4];
  console.log(shuffle(arr));
</script>
