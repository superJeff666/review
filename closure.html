<script>
  // 函数作为返回值
  //   function create() {
  //     const a = 100;
  //     return function() {
  //       console.log(a);
  //     };
  //   }
  //   const fn = create();
  //   const a = 200;
  //   fn();

  // 函数作为参数
  function print(fn) {
    const a = 200;
    fn();
  }
  const a = 100;
  function fn() {
    console.log(a);
  }
  print(fn);

  // 所有的自由变量的查找，是在函数定义的地方向上级作用域查找，
  //不是在执行的地方
</script>
