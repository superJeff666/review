<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>finally</title>
  </head>
  <body></body>
</html>
<script>
  const Gen = time => {
    return new Promise((resolve, reject) => {
      setTimeout(function() {
        if (time < 500) {
          reject(time);
        } else {
          resolve(time);
        }
      }, time);
    });
  };
  Gen(Math.random() * 1000)
    .then(val => console.log("resovle", val))
    .catch(err => console.log("reject", err))
    .finally(() => {
      console.log("finish");
    });
</script>
