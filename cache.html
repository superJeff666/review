<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>闭包应用场景</title>
  </head>
  <body></body>
</html>
<script>
  // 闭包隐藏数据，只提供api
  function createCache() {
    const data = {}; //闭包中的数据，被隐藏，不被外接访问.
    return {
      set: function(key, val) {
        data[key] = val;
      },
      get: function(key) {
        return data[key];
      }
    };
  }
  const c = createCache();
  c.set("a", 100);
  console.log(c.get("a"));
</script>
