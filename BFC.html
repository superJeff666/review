<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BFC</title>
    <style>
      .parent {
        width: 300px;
        border: 5px solid #fcc;
        /* overflow: hidden; 触发BFC,防止高度塌陷 */
      }
      .child {
        width: 100px;
        height: 100px;
        float: left;
        border: 5px solid #f66;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
      <div class="child"></div>
    </div>
  </body>
</html>
